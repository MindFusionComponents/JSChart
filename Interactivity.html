<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>MindFusion Charting Sample - Interactivity</title>
    <link href="common/jquery-ui.min.css" rel="stylesheet" />
    <link href="common/samples.css" rel="stylesheet" />
    <script type="text/javascript" src="common/jquery.min.js"></script>
    <script type="text/javascript" src="common/jquery-ui.min.js"></script>
    <script type="text/javascript" src="common/samples.js"></script>
	<script type="text/javascript" src="Scripts/config.js"></script>

</head>
<body>
    <input type="hidden" id="collapsed" />
    <div id="header" style="height: 49px;">
		<a href="index.html">Home</a>
        <div style="float: right; margin-right: 5px; margin-top: 17px;">
            <button id="expandButton" onclick="onExpandCollapse()">
                &gt;
            </button>
        </div>
    </div>
    <div id="info" style="top: 60px; bottom: 24px;">
        <div id="infoTab" style="padding: 10px;">
            <h1>About this sample
            </h1>
			<p id="pinfo">
				This sample demonstrates the available interactivity in MindFusion.Charting. Use mouse click and drag to pan the bar chart or to rotate the pie chart.
				Dragging while pressing the CTRL key zooms the selected area of the bar chart. The legend can be moved too.
			</p>
        </div>
    </div>
    <div id="content" style="top: 60px; bottom: 24px; overflow-y: scroll;">
        <div id="controls" style="height: 50px;">
            <div style="display: inline-block">
                <label for="chart">Chart</label>
                <select id="chart">
                    <option value="0" selected="selected">Bar chart</option>
                    <option value="1">Pie chart</option>
                </select>
            </div>
        </div>
        <div id="bar" style="position: absolute; left: 0px; top: 50px; bottom: 0px; right: 0px">
			<canvas id="barChart" style="width: 100%; height: 100%; display: block;"></canvas>
        </div>
        <div id="pie" style="position: absolute; left: 0px; top: 50px; bottom: 0px; right: 0px; visibility: hidden;">
			<canvas id="pieChart" style="width: 100%; height: 100%; display: block;"></canvas>
        </div>
    </div>
    <div id="footer" style="height: 24px;">
        <span id="copyright"></span>
    </div>
	<script data-main="Interactivity" src="Scripts/require.js"></script>
</body>
</html>
